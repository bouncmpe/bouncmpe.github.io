name: Convert Issues to Content

on:
  issues:
    types: [opened]

jobs:
  generate-content:
    if: contains(join(github.event.issue.labels.*.name, ','), 'automation')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for proper change detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Generate content files
        id: generate
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_LABELS: ${{ toJson(github.event.issue.labels) }}
        run: |
          python3 <<EOF
          # ... [Your existing Python script here] ...
          
          # After file creation:
          import os
          if os.path.exists("content"):
              print("::set-output name=changes::true")
          EOF

      - name: Verify creation
        if: steps.generate.outputs.changes == 'true'
        run: |
          echo "Content was generated:"
          find content -type f

      - name: Create Pull Request
        if: steps.generate.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Add content from issue #${{ github.event.issue.number }}"
          branch: "auto-content/${{ github.event.issue.number }}"
          title: "Add: Content from issue #${{ github.event.issue.number }}"
          body: "Automated content generation"
