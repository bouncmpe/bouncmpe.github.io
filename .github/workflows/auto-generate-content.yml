name: Auto Generate Content from Issues

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'GitHub Issue Number'
        required: true
        type: string

jobs:
  check-and-log:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Issue Data
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = parseInt(core.getInput("issue_number"));
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number
            });

            const labels = issue.data.labels.map(l => l.name);
            if (!labels.includes("automation")) {
              core.setFailed("Issue does not have 'automation' label.");
              return;
            }

            console.log("âœ… Automation issue detected");
            console.log("Title:", issue.data.title);
            console.log("Body:", issue.data.body);
            console.log("Labels:", labels);
