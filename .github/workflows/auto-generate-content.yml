name: Convert Issues to Content

on:
  issues:
    types: [opened]

jobs:
  generate-content:
    if: contains(join(github.event.issue.labels.*.name, ','), 'automation')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate content
        id: generate
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_LABELS: ${{ toJson(github.event.issue.labels) }}
        run: |
          python3 <<EOF
          # Your existing Python script here
          
          # At the end:
          import os
          changes = os.path.exists("content/events") or os.path.exists("content/news")
          print(f"::set-output name=changes::{str(changes).lower()}")
          EOF

      - name: Debug - Show created files
        run: |
          find content -type f || echo "No files found"
          git status

      - name: Add and commit files
        if: steps.generate.outputs.changes == 'true'
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add content/
          git commit -m "Add content from issue #${{ github.event.issue.number }}"
          git status

      - name: Create Pull Request
        if: steps.generate.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          branch: "auto-content/${{ github.event.issue.number }}"
          title: "Add content from issue #${{ github.event.issue.number }}"
          body: "Automatically generated from issue"
          commit-message: "Add content from issue #${{ github.event.issue.number }}"
