name: Auto Generate Content from Issues

on:
  issues:
    types: [opened]

jobs:
  check-and-log:
    runs-on: ubuntu-latest

    steps:
      - name: Check issue labels
        if: contains(github.event.issue.labels.*.name, 'automation')
        run: |
          echo "Automation issue detected"
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Issue body: ${{ github.event.issue.body }}"
          echo "Labels: ${{ toJson(github.event.issue.labels) }}"

      - name: Skip non-automation issues
        if: "!contains(github.event.issue.labels.*.name, 'automation')"
        run: |
          echo "This issue is not labeled for automation. Skipping."
