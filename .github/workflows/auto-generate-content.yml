name: Auto Generate Content from Issues

on:
  issues:
    types: [opened, labeled]

jobs:
  parse-and-log:
    runs-on: ubuntu-latest

    steps:
      - name: Check for automation label
        if: |
          !contains(github.event.issue.labels.*.name, 'automation')
        run: |
          echo "Not an automation issue, skipping."
          exit 0

      - name: Log issue details
        run: |
          echo "âœ… Automation issue detected!"
          echo "Title: ${{ github.event.issue.title }}"
          echo "Body:  ${{ github.event.issue.body }}"
          echo "Labels: ${{ toJson(github.event.issue.labels.*.name) }}"
